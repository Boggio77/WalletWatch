<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/stylescalc.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="script/interestCalculator.js"></script>
    <link rel="icon" href="images/walletwatch.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/walletwatch.png" type="image/x-icon">

</head>
<body>
    <div class="navbar">
        <a href="index.html" class="nav-btn">Home</a>
        <!--<a href="/login" class="nav-btn">Sign Up/Login</a> -->
    </div>

    <div class="container">
        <button onclick="location.href='index.html'" type="button">Home</button>
        <h1>Interest Calculator</h1>
        <form onsubmit="calculateTotal(); return false;">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" name="rate" step="0.01" required>
            <br>
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="amount" required>
            <br>
            <label for="frequency">Payment Frequency:</label>
            <select id="frequency" name="frequency">
                <option value="monthly">Monthly</option>
                <option value="bi_weekly">Bi-weekly</option>
                <option value="quarterly">Quarterly</option>
                <option value="annually">Annually</option>
            </select>
            <br>
            <label for="termLength">Term (years):</label>
            <input type="number" id="termLength" name="term" min="1" required>
            <br>
            <input class="pybutton" type="submit" value="Calculate Interest">
        </form>
        <div id="results"></div>
    </div>

</body>
</html>
