<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <div class="navbar">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="login.html" class="nav-btn">Login</a>
        <a href="register.html" class="nav-btn">Register</a>
    </div>
    <div class="container">
        <button onclick="location.href='index.html'" type="button">Home</button>
        <h1>Expense Tracker</h1>

        <!-- Income Form -->
        <form id="income-form">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" name="income" step="0.01" value="">
            <button type="button" onclick="saveIncome()">Save Income</button>
        </form>

        <hr>

        <!-- Expenses List -->
        <h2>Your Expenses:</h2>
        <ul id="expenses-list">
            <!-- Expenses will be dynamically added here -->
        </ul>

        <!-- Add Expense Form -->
        <form id="add-expense-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01">
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>

        <hr>

        <!-- Total Budget Remaining -->
        <h3>Total Budget Remaining: $<span id="budget-remaining">0.00</span></h3>

        <!-- Pie Chart -->
        <canvas id="expense-pie-chart" width="400" height="400"></canvas>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
