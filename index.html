<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="images/walletwatch.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/walletwatch.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="/login" class="nav-btn">Sign Up/Login</a> 
    </div>
    <div class="container">
        <div class="img-container"> 
            <iframe width="490" height="315" src="https://www.youtube.com/embed/cUy845O5v5o?si=n1VEOuMCzJkyVUPB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <div class="container-expense">
        <h1>Expense Tracker</h1>

        <!-- Income Form -->
        <form id="income-form">
            <label for="income">Add Income:</label>
            <input type="number" id="income" name="income" value="" placeholder="3000" min="1" required>
            <button type="button" onclick="saveIncome()">Save Income</button>
        </form>

        <!-- Income List -->
         <div class="income-container">
             <ul id="income-list"></ul>
         </div>
       
        <!-- Add Expense Form -->
        <form id="add-expense-form">
            <label for="title">Expense Title:</label>
            <input type="text" id="title" name="title" placeholder="Rent" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="1000"min="1" required>
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>

        <!-- Expenses List -->
        <ul id="expenses-list"></ul>
    
    
        <!-- Total Budget Remaining -->
        <h3>Total Budget Remaining: $<span id="budget-remaining">0.00</span></h3>
    
        <div class="expense-details">
        
        </div>
    </div>

    <div class="pie-chart-container">
        <canvas id="expense-pie-chart"></canvas>
    </div>
    
    <div class="container-calc">
        <h1>Interest Calculator</h1>
        <form onsubmit="calculateTotal(); return false;">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" name="rate" placeholder="3.0" step="0.01" required>
            <br>
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="amount" placeholder="3000"required>
            <br>
            <label for="frequency">Payment Frequency:</label>
            <select id="frequency" name="frequency">
                <option value="monthly">Monthly</option>
                <option value="semi-annually">Semi-Anually</option>
                <option value="quarterly">Quarterly</option>
                <option value="annually">Annually</option>
            </select>
            <br>
            <label for="termLength">Term (years):</label>
            <input type="number" id="termLength" name="term" placeholder="5" min="1" required>
            <br>
            <input class="button" type="submit" value="Calculate Interest">
        </form>
        <div id="results"></div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
