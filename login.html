<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="dashboard.html" class="nav-btn">Dashboard</a>
        <a href="interest_calc.html" class="nav-btn">Interest Calculator</a>
        <a href="blogs.html" class="nav-btn">Financial Tips</a>
    </div>
    <div class="main">  	
        <div class="navbar">
            <a href="/" class="nav-btn">Home</a>
            <a href="/login" class="nav-btn">Sign Up/Login</a>
        </div>
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="button" onclick="signUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="button" onclick="AuthLogin()">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
