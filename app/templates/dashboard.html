<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <div class="navbar">
        <a href="/" class="nav-btn">Home</a>
    </div>
    <div class="container-pc">
        <button onclick="location.href='/'" type="button">Home</button>
        <h1>Expense Tracker</h1>

        <!-- Income List -->
        <h2>Your Income:</h2>
        <ul id="income-list"></ul>
        
        <!-- Income Form -->
        <form id="income-form">
            <label for="income">Add Income:</label>
            <input type="number" id="income" name="income" value="">
            <button type="button" onclick="saveIncome()">Save Income</button>
        </form>
        <hr>

        <!-- Expenses List -->
        <h2>Your Expenses:</h2>
        <ul id="expenses-list"></ul>

        <!-- Add Expense Form -->
        <form id="add-expense-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount">
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>

        <hr>

        <!-- Total Budget Remaining -->
        <h3>Total Budget Remaining: $<span id="budget-remaining">0.00</span></h3>

        <!-- Pie Chart -->
        <canvas id="expense-pie-chart" width="400" height="400"></canvas>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
